<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WBDshop</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Ubuntu+Mono|VT323" rel="stylesheet">
  <link rel="stylesheet" href="mainPage.css">
  <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="logo">
            WBDhurtownia
            
        </div>

        <div id="card">
            <img src="trolley.png">
        </div>

        <div id="menu">
            <div class="option">Produkty</div>
            <div class="option">O nas</div>
            <div class="option">Kontakt</div>
            <div class="option">Regulamin</div>
            <div style="clear:both"></div>
        </div>

        <div id="topbar">
            Nasze produkty pochodzą tylko od sprawdzonych dostawców.
        </div>

        <div id="sidebar">
                <div class="optionL">Laptopy</div>
                <div class="optionL">Telewizory</div>
                <div class="optionL">Smartfony</div>
                <div class="optionL">głośniki</div>
        </div>

        <div id="content">
                <div class="product">
                    <div class="image"><img src="image.jpg"></div>
                    <div class="name">Fajny produkt</div>
                    <div class="price">300zł</div>
                    <div class="addToTrolley"><img src="add.png"></div>
                </div>
        </div>

        <div id="footer">
            Copyright Maciek Kobierecki
        </div>

    </div>
  <script src="mainPage.js"></script>
</body>
</html>
